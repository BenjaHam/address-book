<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Adress Book</h1>
      <form id="book">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input id="url" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div id="addressbook">
        <p><span id="display" class="person1"></span></p>
          <div id="moreinfo">
            <p><span class="address1"></span></p>
            <p><span class="number1"></span></p>
            <p><span class="email1"></span></p>
            <p><span class="url1"></span></p>
          </div>
      </div>
    </div>
  </body>












</html>
